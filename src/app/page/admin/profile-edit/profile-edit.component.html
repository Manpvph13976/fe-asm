<header class="bg-white shadow">
    <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">User Edit Form</h2>
    </div>
</header>
<main>
    <div class="flex items-center justify-center p-12">
        <div class="mx-auto w-full max-w-[550px]">
            <form *ngIf="profile" (ngSubmit)="onHandleAdd()" [formGroup]="profileForm">
                <div class="mb-5">
                    <label for="name" class="mb-3 block text-base font-medium text-[#07074D]">
                        Full Name
                    </label>
                    <input type="text" id="user-name" placeholder="Full Name" formControlName="name"
                        [(ngModel)]="profile.name"
                        class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                </div>
                <div class="mb-5">
                    <label for="Position" class="mb-3 block text-base font-medium text-[#07074D]">
                        Position
                    </label>
                    <input type="text" id="user-position" placeholder="Position" [(ngModel)]="profile.position"
                        formControlName="position"
                        class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                </div>
                <div class="mb-5">
                    <label for="Avatar" class="mb-3 block text-base font-medium text-[#07074D]">
                        Avatar
                    </label>
                    <input type="text" id="user-image" placeholder="Avatar" formControlName="image"
                        [(ngModel)]="profile.image"
                        class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                </div>
                <div class="mb-5">
                    <label for="Description" class="mb-3 block text-base font-medium text-[#07074D]">
                        Description
                    </label>
                    <input type="text" id="user-description" placeholder="Enter your Description"
                        [(ngModel)]="profile.description" formControlName="description"
                        class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                </div>
                <div class="mb-5">
                    <label for="CV" class="mb-3 block text-base font-medium text-[#07074D]">
                        CV
                    </label>
                    <input type="text" id="user-cv" placeholder="Enter your CV" [(ngModel)]="profile.cv"
                        formControlName="cv"
                        class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                </div>
                <div>
                    <button
                        class="hover:shadow-form rounded-md bg-[#6A64F1] py-3 px-8 text-base font-semibold text-white outline-none">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>
